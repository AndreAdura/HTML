<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML div Tag</title>
</head>
<body>
	<!-- First group tags-->
	<div style="color: blue;">
		<h4>This is the first group</h4>
		<p>Folling is a list of vegetables</p>
		<ol>
			<li>Beetroot</li>
			<li>Ginger</li>
			<li>Potato</li>
			<li>Radish</li>
		</ol>
	</div>
	<!--Second group of tags-->
	<div style="color: maroon;">
		<p>Folling is a list of fruits</p>
		<ol>
			<li>Apple</li>
			<li>Banana</li>
			<li>Mango</li>
			<li>Strawberry</li>
		</ol>
	</div>
</body>
</html>
